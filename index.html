<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://kit-pro.fontawesome.com/releases/v5.14.0/css/pro.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <div class="color-picker">
            <div class="content">
                <div class="hex-color">
                    <div class="text">#</div>
                    <input id="color-name" type="text" placeholder="000000" value="" minlength="3" maxlength="6" disabled>
                    <div class="button" id="copy"><i class="fal fa-copy"></i></div>
                </div>

                <div class="divider"></div>
                <div class="selector red noselect" id="selector-red">
                    <div class="container">
                        <div class="value">0</div>
                    </div>
                    <div class="button minus"><i class="fal fa-minus"></i></div>
                    <input class="color-range" id="range-red" value="0" type="range" min="0" max="255">
                    <div class="button plus"><i class="fal fa-plus"></i></div>
                </div>

                <div class="selector green noselect" id="selector-green">
                    <div class="container">
                        <div class="value">0</div>
                    </div>
                    <div class="button minus"><i class="fal fa-minus"></i></div>
                    <input class="color-range" id="range-green" value="0" type="range" min="0" max="255">
                    <div class="button plus"><i class="fal fa-plus"></i></div>
                </div>
                <div class="selector blue noselect" id="selector-blue">
                    <div class="container">
                        <div class="value">0</div>
                    </div>
                    <div class="button minus"><i class="fal fa-minus"></i></div>
                    <input class="color-range" id="range-blue" value="0" type="range" min="0" max="255">
                    <div class="button plus"><i class="fal fa-plus"></i></div>
                </div>


            </div>
            <div id="button-validate" class="button-validate noselect"><i class="fal fa-check"></i> Select</div>
        </div>


        <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="picker.js?v=0.1" type="text/javascript"></script>
</body>

</html>
